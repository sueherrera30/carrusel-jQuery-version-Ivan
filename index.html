<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Carousel con JS</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/main.css">
</head>
  	
   	<body>
         <header class="container-fluid">
         	<nav class="row">
         	  <div class="col-md-12">
         	  	<p class="titulo">Monet's Carrousel 
         	  	 <img id="flores" src="img/flowers.png" alt="flores-header">
         	  	 </p>
         	  </div>
         	</nav>
         </header>
         
         
        
    <div class="row">
      <div class=" col-md-8 col-md-offset-4">
        <div class="carousel">
		    <div data-slide="0" class="carousel-content active">
				<img src="img/monet1.jpg" alt="monet-1">
			</div>
			<div data-slide="1" class="carousel-content ">
				<img src="img/monet2.jpg" alt="monet-2">
			</div>
			<div data-slide="2" class="carousel-content ">
				<img src="img/monet3.jpg" alt="monet-3">
			</div>
			<div data-slide="3" class="carousel-content">
				<img src="img/monet4.jpg" alt="monet-4">
			</div>
         </div>	
	
	 <div class="controls">
		<a href="#" class="previous flechas">&#60;</a>
		<button type="button" data-target="0" class="control btn btn-default">
			
			   <p>1</p>
			
		</button>
		<button type="button" data-target="1" class="control btn btn-default">
		
				<p>2</p>
			
		</button>
		<button type="button" data-target="2" class="control btn btn-default">
		
				<p>3</p>
			
		</button>
		<button type="button" data-target="3" class="control btn btn-default">
		
				<p>4</p>
			
		</button>
		<a href="#" class="next flechas">&#62;</a>
	 </div>
	</div>
   </div>
    
      
    	
	
	<!--links-->
	
	<script src="js/jquery-3.2.1.min.js">
	</script>
	<script src="js/main.js"></script>
  </body>
</html>
